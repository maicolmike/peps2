<!-- modal cambiar contrase単a-->

<div class="modal fade" id="modal2{{ usuarios.id }}">
  <div class="modal-dialog modal-dialog-centered">  <!--<div class="modal-dialog modal-dialog-centered">-->
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title">Cambiar Contrase単a</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <form action="{% url 'updateusuariosClave' %}" method="post">
          {% csrf_token %}

        <div id="miDiv" class="form-inline col-sm-12 mt-3" style="display: none;">
          <label class="control-label col-sm-4" for="id"><h5>id</h5></label>
          <input readonly minlength="4" type="text" class="form-control col-sm-7" name="id" value="{{ usuarios.id }}">
        </div>
        
        <div class="form-inline col-sm-12 mt-3">
          <label class="control-label col-sm-4" for="passnew" id="mi-label"><h5>Nueva contrase単a</h5></label>
          <input minlength="4" type="password" class="form-control col-sm-7" name="passnew" required>
        </div>
        
      </div>
  
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary btnEditar">Guardar cambios</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>

      </form>

    </div>
  </div>
</div>
